    <h1>This is just an exaple of JavaScript beign used.</h1>
    <p>Click to make the cat smile :)</p>

    <img id="MyImage" onclick="changeImage()" src="/assets/images/CatSad.png" width="700" height="480">


    <script>
        function changeImage() {
            var image = document.getElementById('MyImage');
            if (image.src.match("/assets/images/CatSmile.png")) {
                image.src = "/assets/images/CatSad.png";
            }
            else {
                image.src = "/assets/images/CatSmile.png";
            }
        }
    </script>
